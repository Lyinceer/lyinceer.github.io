<!-- /components/animations/loading/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Loading...</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="loader">
    <svg viewBox="0 0 80 80">
      <circle cx="40" cy="40" r="32"></circle>
    </svg>
  </div>
  <div class="loader triangle">
    <svg viewBox="0 0 86 80">
      <polygon points="43 8 79 72 7 72"></polygon>
    </svg>
  </div>
  <div class="loader">
    <svg viewBox="0 0 80 80">
      <rect x="8" y="8" width="64" height="64"></rect>
    </svg>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const page = params.get("redirect");

    let destination;

    switch (page) {
      case "about-me":
        destination = "../../../about-me";
        break;
      case "repositories":
        destination = "https://github.com/Lyinceer?tab=repositories";
        break;
      case "game":
        destination = "../../../error";
        break;
      case "home":
        destination = "https://lyinceer.github.io/";
        break;
      case "error":
        destination = "https://lyinceer.github.io/";
        break;
      default:
        destination = "https://lyinceer.github.io/";
    }

    setTimeout(() => {
      window.location.href = destination;
    }, 1400);
  </script>
</body>
</html>
